repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        name: ruff format (auto-fix)
        args: ["format", "."]
        pass_filenames: false
        always_run: true
        description: "Auto-format code with ruff before checking."
      - id: ruff
        name: ruff check
        args: ["check", "."]
        pass_filenames: false
        always_run: true
        description: "Check code style with ruff."
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        name: black format (auto-fix)
        args: ["."]
        pass_filenames: false
        always_run: true
        description: "Auto-format code with black before checking."
      - id: black
        name: black check
        args: ["--check", "."]
        pass_filenames: false
        always_run: true
        description: "Check code style with black."

  - repo: local
    hooks:
      - id: export-ai-patch
        name: Export AI Patch
        entry: bash -c 'cp diagnostics/ai-patch-unapplied.patch exported-ai-patch.patch || true'
        language: system
        always_run: true
        pass_filenames: false
        verbose: true
        description: "Export the AI patch for workflow artifacts even if patching fails."
